<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Про нас</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220725190055">
	<!--<link rel="shortcut icon" href="favicon.ico">-->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
    <div class="header__wrapper">
        <div class="header-container ">
            <div class="header__body">
                <div class="header__left-control">
                    <div class="header__menu menu">
                        <button type="button" class="menu__icon icon-menu"><span></span></button>
                        <div class="left_menu left-bar">
                            <nav class="left-bar__body">
                                <ul class="left-bar__todo todo-items">
                                    <li class="todo-item todo-item__oll-todo show-all">
                                        <div class="todo-item__block show-all__block">
                                            <a href="" id="show-all-btn" class="todo-item__link show-all__btn _icon-rocket">Всі завдання</a>
                                        </div>
                                    </li>
                                    <li class="todo-item todo-item__no-todo show-no">
                                        <div class="todo-item__block show-no__block">
                                            <a href="" id="show-not-completed-btn" class="todo-item__link show-no__btn _icon-power">Незавершені завдання</a>
                                        </div>
                                    </li>
                                    <li class="todo-item todo-item__delete-todo delete-all">
                                        <div class="todo-item__block delete-all__block">
                                            <a href="" id="show-not-completed-btn" class="todo-item__link delete-all__btn _icon-x-symbol">Видалити все</a>
                                        </div>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="header__search">
                        <div class="search-form">
                            <button type="button" class="search-form__icon _icon-search"></button>
                            <form action="#" class="search-form__item">
                                <button type="submit" class="search-form__btn _icon-search"></button>
                                <input type="text" autocomplete="off" name="form[]" placeholder="Search"
                                    class="search-form__input">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="header__right-group right-header">
                    <a href="" class="right-header__item right-header__item-user -ibg">
                        <picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.jpg" alt="Avatar"></picture>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
    <main></main>
    <footer class="footer">
	<div class="footer__container">
	</div>
</footer>
</body>

</html>
